<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Login</title>
    <!-- Bootstrap 5 CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        }
        .card-login .card-header {
            background-color: #fff;
            border-bottom: none;
            text-align: center;
            padding-top: 2rem;
            padding-bottom: 1rem;
        }
        .card-login .card-header h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        .card-login .card-body {
            padding: 2rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #86b7fe;
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        .text-muted a {
            color: #6c757d;
            text-decoration: none;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card card-login">
    <div class="card-header">
        <h3>Entrar na Conta</h3>
        <p class="text-muted">Insira suas credenciais para continuar</p>
    </div>
    <div class="card-body">
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input
                        type="text"
                        name="username"
                        class="form-control"
                        id="username"
                        placeholder="user"
                        required
                />
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Senha</label>
                <input
                        type="password"
                        name="password"
                        class="form-control"
                        id="inputPassword"
                        placeholder="••••••••"
                        required
                />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-lg btn-login text-white">
                    Entrar
                </button>
            </div>
        </form>
        <br>
        <hr>
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-lg btn-login text-white">Entrar com google</a>
    </div>
</div>

<!-- Bootstrap 5 JS (Popper + Bundle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
